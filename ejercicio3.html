<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 03-Multimedia en html</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2015/02/15/1331705372408_2/dota-2" width="800" height="400" alt="Imagen Dota 2">
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="300" height="300" controls autoplay  loop muted> 
                <source src="videos/videoplayback.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="videos/clocks.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
